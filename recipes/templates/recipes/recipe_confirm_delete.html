{% extends "recipes/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Recipe</legend>
                <h2>Are you sure to delete the recipe:</h2>
                <h3 class="text-secondary float-right mr-4">"{{ object.title }}"</h3>
            </fieldset>    
            <div class="form-group">
                <button class="btn btn-danger", type="submit">Delete</button>
                <a class="btn btn-info float-right mr-4", href="{% url 'recipe-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
