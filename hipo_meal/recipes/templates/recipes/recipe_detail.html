{% extends "recipes/base.html" %}

{% block content %}
    <div class="card w-50">
        <img class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-danger">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.content }}</p>
            <p class="card-text">
                <small class="text-muted">
                    By
                    <img src="{{ recipe.author.profile.image.url }}" class="rounded-circle thumbnail mb-1"
                        style="height: 20px; width: 20px;">
                    {{ recipe.author }} on {{ recipe.date_posted|date:"F d, Y" }}
                </small>
            </p>
        </div>
    </div>
{% endblock content %}
